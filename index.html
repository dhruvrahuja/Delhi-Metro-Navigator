<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delhi Metro Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Delhi Metro Navigator</h1>

  <div class="container">
    <div class="autocomplete-wrapper">
      <input type="text" id="source" placeholder="Enter source station" autocomplete="off" />
      <div id="source-list" class="autocomplete-list"></div>
    </div>

    <div class="autocomplete-wrapper">
      <input type="text" id="destination" placeholder="Enter destination station" autocomplete="off" />
      <div id="destination-list" class="autocomplete-list"></div>
    </div>
<div class="switch-container">
  <label class="route-option active">
    <input type="radio" id="minTimeRadio" name="routePreference" value="time" checked>
    Minimum Time
  </label>
  <label class="route-option">
    <input type="radio" id="minInterchangesRadio" name="routePreference" value="interchanges">
    Minimum Interchanges
  </label>
</div>


    <button onclick="findRoute()">Find Route</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
